<html>

<head>
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>A</h1>
    <audio src="[iSongs.info] 04 - Bujji Theme.mp3" autoplay="true" hidden="true" loop controls >
    </audio>
    <center>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
            <div class="item" >
                <img src="Rock.png" onclick="game('rock')"><br>

            </div>
            <div class="item">

            </div>

                Scissors

            <div id="finalResult">Start Game<div class="move">select your move</div>
            </div>

    </div>
    <script src="script.js">
        
    </script>
