<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio src="song.mp3" autoplay hidden loop controls >
    </audio>
    <center>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
            <div class="item" >
                <img src="Rock.png" onclick="game('rock')"><br>
                Rock
            </div>
            <div class="item">
                <img src="Paper.png" onclick="game('paper')"><br>
                Paper
            </div>
            <div class="item">
                <img src="Scissors.png" onclick="game('scissors')"><br>
                Scissors
            </div>
            <div id="line">
            <div id="result">Result</div>
            <div id="finalResult">Start Game<div class="move">select your move</div>
            </div>
            <div id="data">Wins : 0 , Looses : 0 , Ties : 0</div>
            <button onclick="reset()" id="reset">Reset</button>
        </center>
    </div>
    <script src="script.js">
        
    </script>
</body>

</html>
